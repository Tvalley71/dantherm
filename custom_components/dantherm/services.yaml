set_state:
  target:
    device:
      integration: dantherm
    entity:
      integration: dantherm
  fields:
    operation_selection:
      selector:
        select:
          translation_key: operation_selection
          options:
            - "standby"
            - "automatic"
            - "manual"
            - "week_program"
    fan_level_selection:
      selector:
        select:
          translation_key: fan_level_selection
          options:
            - "0"
            - "1"
            - "2"
            - "3"
            - "4"
    away_mode:
      example: true
      selector:
        boolean:
    summer_mode:
      example: true
      selector:
        boolean:
    fireplace_mode:
      example: true
      selector:
        boolean:
    manual_bypass_mode:
      example: true
      selector:
        boolean:
